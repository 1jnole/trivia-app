<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <h2 class="card-title text-center text-primary mb-4">Trivia</h2>
          <form [formGroup]="triviaForm" (ngSubmit)="startGame()">
            <div class="form-group mb-4">
              <label for="amount"><strong>Number of questions</strong></label>
              <select class="form-control" id="amount" formControlName="amount">
                <option value="" disabled selected>Select number</option>
                <option *ngFor="let option of amountOptions" [value]="option" class="mb-2">{{option}}</option>
              </select>
            </div>
            <div class="form-group mb-4">
              <label for="difficulty"><strong>Difficulty</strong></label>
              <select class="form-control" id="difficulty" formControlName="difficulty">
                <option value="" disabled selected>Select difficulty</option>
                <option *ngFor="let option of difficultyOptions" [value]="option" class="mb-2">{{option}}</option>
              </select>
            </div>
            <div class="text-center">
              <button [disabled]="triviaForm.invalid" class="btn btn-primary btn-lg btn-block" type="submit">Start game</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
