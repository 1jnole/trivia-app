<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
  <div class="card wider-card text-center shadow-lg p-5 bg-white rounded border-0">
    <div class="card-body">
      <h1 class="display-3 text-primary mb-5">Game Over!</h1>
      <h3 class="text-dark mb-5">Here's how you did:</h3>
      <div class="row text-dark">
        <div class="col-lg-6 mb-5">
          <h1 class="h4">Total Questions</h1>
          <p class="display-4">{{totalQuestions}}</p>
        </div>
        <div class="col-lg-6 mb-5">
          <h1 class="h4">Right Answers</h1>
          <p class="display-4">{{correctAnswersCount$ | async}}</p>
        </div>
      </div>
      <div class="mb-5">
        <h1 class="h4 text-dark">Success Rate</h1>
        <p class="display-4">{{successRate$ | async}}%</p>
      </div>
      <div class="mt-4">
        <a [routerLink]="'/home'"  routerLinkActive="active" class="btn btn-primary btn-lg text-white">Play Again</a>
      </div>
    </div>
  </div>
</div>
